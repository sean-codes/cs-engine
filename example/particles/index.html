<!doctype html>
<html>

<head>
   <style>
      html,
      body {
         width: 100%;
         height: 100%;
         padding: 0;
         margin: 0;
      }

      body {
         display: flex;
      }

      canvas {
         margin: auto;
         width: 400px;
         height: 200px;
         background: #222;
      }
   </style>
   <script id="cs-core" src="../../main.web.js"></script>
</head>

<body>
   <canvas width=400 height=200 />

   <script>
      cs.load({
         path: '../../',
         canvas: document.querySelector('canvas'),

         assets: {
            scripts: [
               { path: 'scripts/particles' }
            ],
            storages: [
               { location: 'particles', path: 'storages/particles' }
            ]
         },

         objects: {
            emitter: {
               create: ({ object, cs, attr }) => {
                  object.particleSystem = cs.scripts.particles.createSystem(cs.global.particles.test)
               },
               draw: ({ object, cs }) => {
                  cs.scripts.particles.burst({
                     system: object.particleSystem,
                     x: cs.room.width / 2,
                     y: cs.room.height / 2,
                     w: 5,
                     h: 5,
                     qty: 5
                  })

                  cs.scripts.particles.step({
                     system: object.particleSystem
                  })
               }
            }
         },

         start: function() {
            console.log('start')
            cs.global.particles = cs.storage.read('particles')
            cs.object.create({
               type: 'emitter',
               attr: {
                  x: 50,
                  y: 50
               }
            })
         }
      })
   </script>
</body>

</html>
