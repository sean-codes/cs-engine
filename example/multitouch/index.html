<!doctype html>
<html>

<body>
   <!-- engine -->
   <script src="../../engine/core.js"></script>
   <link rel="stylesheet" href="../../engine/fullscreen.css" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- example -->
   <canvas class="cs-canvas" style="background: #000; -ms-touch-action: none; touch-action: none" oncontextmenu="return false;"/>
   <script>
      cs.load({
         parts: '../../engine',
         canvas: document.querySelector('canvas'),
         objects: {
            touch: {
               create: function() {
                  this.touch = cs.touch.observer()
               },
               draw: function() {
                  this.touch.check({
                     x: this.x,
                     y: this.y,
                     width: this.width,
                     height: this.height
                  })

                  if (this.touch.isHeld()) {
                     var pointerSize = 100
                     cs.draw.setColor(this.color)
                     cs.draw.circle({
                        fill: true,
                        x: this.touch.x,
                        y: this.touch.y,
                        radius: pointerSize
                     })
                  }
               }
            },
            display: {
               zIndex: 100,
               draw: function() {
                  var x = 25
                  var y = 25

                  for (var touch of cs.touch.list) {
                     var text = [
                        'x: ' + Math.round(touch.x),
                        'y: ' + Math.round(touch.y),
                        'id: ' + touch.id,
                        'up: ' + touch.up,
                        'down: ' + touch.down,
                        'held: ' + touch.held,
                        'used: ' + touch.used,
                     ].join(' ')
                     
                     cs.draw.setColor('#fff')
                     cs.draw.text({
                        x: x,
                        y: y,
                        text: text
                     })

                     y += 25
                  }
               }
            }
         },
         start: function() {
            // displays touchs
            cs.object.create({
               type: 'display'
            })

            var touchColors = ['#465', '#d55', '#888', '#646', '#465', '#d55']
            for (var color of touchColors) {
               cs.object.create({
                  type: 'touch',
                  attr: {
                     x: 0,
                     y: 0,
                     width: cs.room.width,
                     height: cs.room.height,
                     color: color,
                  }
               })
            }
         }
      })
   </script>
</body>
</html>
