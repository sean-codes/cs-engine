<!DOCTYPE html>
<html>

<head>
   <!-- Game Engine -->
   <script src='../../src/main.web.js'></script>
</head>

<body style="background: #111">
   <!--Game Area-->
   <canvas id="myCanvas" style="background:#222; width: 300px; height: 300px;"></canvas>

   <script>
      cs.load({
         path: '../../src',
         canvas: myCanvas,
         objects: {
            'box': {
               create: ({ object, cs }) => {
                  object.x = 20
                  object.y = 0
                  object.xSpeed = 3
                  object.ySpeed = 4
                  object.size = 40
               },

               draw: ({ object, cs }) => {
                  cs.draw.settings({ color: '#FFF' })

                  cs.draw.fillRect({
                     x: object.x,
                     y: object.y,
                     width: object.size,
                     height: object.size
                  })

                  object.x += object.xSpeed
                  object.y += object.ySpeed
                  if (object.x < 0 || object.x + object.size > cs.room.width) object.xSpeed *= -1
                  if (object.y < 0 || object.y + object.size > cs.room.height) object.ySpeed *= -1
               }
            }
         },

         start: function() {
            cs.object.create({ type: 'box' })
         }
      })
   </script>
</body>

</html>
