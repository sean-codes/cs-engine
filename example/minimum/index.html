<!DOCTYPE html>
<html>

<head>
   <!-- Game Engine -->
   <script src='../../main.web.js'></script>
</head>

<body style="background: #111">
   <!--Game Area-->
   <canvas id="myCanvas" style="background:#222; width: 300px; height: 300px;"></canvas>
   <script>
      cs.load({
         path: '../../',
         canvas: myCanvas,
         objects: {
            'box': {
               zIndex: 10,
               create: function() {
                  this.x = 20
                  this.y = 0
                  this.xSpeed = 3
                  this.ySpeed = 4
                  this.size = 40
               },

               draw: function() {
                  this.drawSquare()

                  this.x += this.xSpeed
                  this.y += this.ySpeed
                  if (this.x < 0 || this.x + this.size > cs.room.width) this.xSpeed *= -1
                  if (this.y < 0 || this.y + this.size > cs.room.height) this.ySpeed *= -1
               },

               drawSquare: function() {
                  cs.draw.settings({ color: '#FFF' })

                  cs.draw.fillRect({
                     x: this.x,
                     y: this.y,
                     width: this.size,
                     height: this.size
                  })
               }
            }
         },

         start: function() {
            cs.object.create({ type: 'box', zIndex: 100 })
         }
      })
   </script>
</body>

</html>
