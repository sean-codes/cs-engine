<!DOCTYPE html>
<html>

<head>
   <!-- View Setup -->
   <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">

   <!-- Game Engine -->
   <script src='../../engine/core.js'></script>

   <!-- helpers -->
   <link rel="stylesheet" href="../../engine/fullscreen.css"></link>
</head>

<body style="background: #000">
   <!--Game Area-->
   <canvas class="cs-canvas" style="background:#999"></canvas>

   <script>
      cs.load({
         parts: '../../engine',
         canvas: document.querySelector('canvas'),
         assets: {
            sprites: [
               { path: './sprites/ship' },
               { path: './sprites/background', fwidth: 48 },
               { path: './sprites/bullet' },
               { path: './sprites/burst' },
               { path: './sprites/arrow' },
            ],
            scripts: [
               { path: './objects/ship' },
               { path: './objects/background' },
               { path: './objects/bullet' },
               { path: './objects/controller' },
            ]
         },

         start: function() {
            cs.room.setup({
               width: 500,
               height: 500
            })

            cs.camera.setup({
               maxWidth: 300,
               maxHeight: 300,
               smoothing: 1
            })

            cs.surface.create({
               name: 'background',
               drawOutside: true,
               manualClear: true,
               oneToOne: false,
               useCamera: true,
               depth: 100
            })

            cs.object.create({ type: 'background' })
            cs.object.create({ type: 'ship' })
            cs.object.create({ type: 'controller' })
         }
      })
   </script>
</body>

</html>
