<!doctype html>
<html>

<head>
   <link rel="stylesheet" href="style.css">
   <!-- include engine -->
   <script src="../main.web.js"></script>
</head>

<body>
   <p>Open Console</p>
   <canvas width=200 height=100></canvas>
   <!-- tests -->
   <script>
      var tests = [
         './parts/camera.js',
         './parts/fps.js',
         './parts/inputKeyboard.js',
         './parts/loop.js',
         './parts/math.js',
         './parts/object.js',
         './parts/scripts.js',
         './parts/timer.js',
         './parts/vector.js',
      ]

      // fake testing framework :]
      var testUtility = {
         log: function(message, color) {
            console.log(`%c${message}`, `color: ${color}`)
         },
         test: function(testGroup) {
            var testResults = {
               passed: 0,
               failed: 0,
               executed: 0,
               tests: []
            }

            var run = (testFunctionToRun, message) => {
               return new Promise((resolve, reject) => {
                  testResults.executed += 1
                  testFunctionToRun(resolve, reject)
               }).then(() => {
                  testResults.passed += 1
                  return {
                     pass: true,
                     message
                  }
               }).catch((e) => {
                  testResults.failed += 1

                  return {
                     pass: false,
                     message: message,
                     error: e
                  }
               })
            }

            Promise.all(testGroup.tests.map((test) => {
               var message = `${test.name} - ${test.should}`
               return run(test.pass, message)
            })).then((results) => {
               var groupStyle = testResults.failed || !testGroup.collapse ? 'group' : 'groupCollapsed'
               console[groupStyle](`${testGroup.title} | ${testResults.executed} tests | ${testResults.passed} passed | ${testResults.failed} failed`)
               for (var result of results) {
                  testUtility.log(result.message, result.pass ? '#495' : '#f22')
                  if (!result.pass && result.error) console.log('-', result.error)
               }
               console.groupEnd()
            }).catch((e) => {
               console.log('its broken :<', e)
            })
         }
      }

      cs.load({
         path: '../',
         canvas: document.querySelector('canvas'),
         start: function() {

            // once the engine load run the tests
            for (var test of tests) {
               var script = document.createElement('script')
               script.src = test
               document.body.appendChild(script)
            }
         }
      })
   </script>
</body>

</html>
